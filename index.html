<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Display</title>
    <style>
        #poemDisplay {
            cursor: pointer;
            min-height: 100px;
            border: 0px solid #ccc;
            padding: 100px;
            margin: 100px 0;
            white-space: pre-wrap;
            font-family: Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div id="poemDisplay">Click to start</div>

    <script>
    const poems = [
        `<h2>First Poem</h2>
Line 1 of first poem
Line 2 of first poem
    Indented line`,

        `<h2>Second Poem</h2>
Line 1 of second poem
Line 2 of second poem
    Indented line`,

        // Add your 47 random poems here, preserving their formatting

        `<h2>Last Poem</h2>
Line 1 of last poem
Line 2 of last poem
    Indented line`
    ];

    const poemDisplay = document.getElementById('poemDisplay');
    let currentIndex = 0;
    let randomPoems = [];

    function showNextPoem() {
        if (currentIndex < 2) {
            // Show first two poems sequentially
            poemDisplay.innerHTML = poems[currentIndex];
            currentIndex++;
        } else if (currentIndex < poems.length - 1) {
            // Show random poem from 3 to 49
            if (randomPoems.length === 0) {
                // If we've shown all random poems, reset the array
                randomPoems = poems.slice(2, -1).sort(() => Math.random() - 0.5);
            }
            poemDisplay.innerHTML = randomPoems.pop();
            currentIndex++;
        } else {
            // Show the last poem
            poemDisplay.innerHTML = poems[poems.length - 1];
            // Reset for next round
            currentIndex = 0;
            randomPoems = [];
        }
    }

    poemDisplay.addEventListener('click', showNextPoem);
    </script>
</body>
</html>
