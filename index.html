<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Display</title>
    <style>
        #poemDisplay {
            cursor: pointer;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="poemDisplay">Click to start</div>

    <script>
    const poemFiles = [
        'poem1.html', 'poem2.html', 
        // ... list all your poem files here ...
        'poem50.html'
    ];

    const poemDisplay = document.getElementById('poemDisplay');
    let currentIndex = 0;
    let randomPoems = [];

    async function loadPoem(file) {
        const response = await fetch(file);
        return response.text();
    }

    async function showNextPoem() {
        let poemFile;
        if (currentIndex < 2) {
            poemFile = poemFiles[currentIndex];
            currentIndex++;
        } else if (currentIndex < poemFiles.length - 1) {
            if (randomPoems.length === 0) {
                randomPoems = poemFiles.slice(2, -1).sort(() => Math.random() - 0.5);
            }
            poemFile = randomPoems.pop();
            currentIndex++;
        } else {
            poemFile = poemFiles[poemFiles.length - 1];
            currentIndex = 0;
            randomPoems = [];
        }
        
        const poemContent = await loadPoem(poemFile);
        poemDisplay.innerHTML = poemContent;
    }

    poemDisplay.addEventListener('click', showNextPoem);
    </script>
</body>
</html>
