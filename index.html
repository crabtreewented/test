<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        #imageDisplay {
            cursor: pointer;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="imageDisplay">Click to start</div>
    <script>
    const imageFiles = [
        ("Test 20240512 -1.2 -pages-images-0.jpg"),
("Test 20240512 -1.2 -pages-images-1.jpg"),

("Test 20240512 -1.2 -pages-images-7.jpg"),
("Test 20240512 -1.2 -pages-images-8.jpg"),
("Test 20240512 -1.2 -pages-images-9.jpg"),
("Test 20240512 -1.2 -pages-images-10.jpg"),
("Test 20240512 -1.2 -pages-images-11.jpg"),

("Test 20240512 -1.2 -pages-images-41.jpg"),

("Test 20240512 -1.2 -pages-images-43.jpg"),
("Test 20240512 -1.2 -pages-images-44.jpg"),
("Test 20240512 -1.2 -pages-images-45.jpg"),
("Test 20240512 -1.2 -pages-images-46.jpg"),
("Test 20240512 -1.2 -pages-images-47.jpg"),
("Test 20240512 -1.2 -pages-images-48.jpg"),
("Test 20240512 -1.2 -pages-images-49.jpg"),
    ];
    const imageDisplay = document.getElementById('imageDisplay');
    let currentIndex = 0;
    let randomImages = [];

    function showNextImage() {
        let imageFile;
        if (currentIndex < 2) {
            imageFile = imageFiles[currentIndex];
            currentIndex++;
        } else if (currentIndex < imageFiles.length - 1) {
            if (randomImages.length === 0) {
                randomImages = imageFiles.slice(2, -1).sort(() => Math.random() - 0.5);
            }
            imageFile = randomImages.pop();
            currentIndex++;
        } else {
            imageFile = imageFiles[imageFiles.length - 1];
            currentIndex = 0;
            randomImages = [];
        }
        
        imageDisplay.innerHTML = `<img src="${imageFile}" alt="Random Image">`;
    }

    imageDisplay.addEventListener('click', showNextImage);
    </script>
</body>
</html>
