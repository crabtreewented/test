            background-image: url('sherbet-background.svg');

            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #imageDisplay {
            cursor: pointer;
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

    const imageDisplay = document.getElementById('imageDisplay');
    let currentIndex = 0;
    let randomImages = [];

    function showNextImage() {
        let imageFile;
        if (currentIndex < 2) {
            imageFile = imageFiles[currentIndex];
            currentIndex++;
        } else if (currentIndex < imageFiles.length - 1) {
            if (randomImages.length === 0) {
                randomImages = imageFiles.slice(2, -1).sort(() => Math.random() - 0.5);
            }
            imageFile = randomImages.pop();
            currentIndex++;
        } else {
            imageFile = imageFiles[imageFiles.length - 1];
            currentIndex = 0;
            randomImages = [];
        }
        
        imageDisplay.innerHTML = `<img src="${imageFile}" alt="Random Image">`;
    }

    imageDisplay.addEventListener('click', showNextImage);
